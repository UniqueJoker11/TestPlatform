<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="${ctxPath}/css/uikit.gradient.min.css"></link>
<script type="text/javascript" src="${ctxPath}/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="${ctxPath}/js/uikit.min.js"></script>
<title>Openfire聊天室登录</title>
</head>
<body>
<div class="uk-container uk-container-center uk-margin-large-top">
	<div class="uk-grid">
		<div class="uk-width-1-2 uk-container-center">
			<form class="uk-form" method="post" action="/openfire/client/login">
				<fieldset>
					<legend>Openfire Client Login</legend>
					<div class="uk-form-row">
						<label class="uk-form-label" for="username">用户名</label>
						<div class="uk-form-controls">
							<input type="text" id="username" class="uk-form-large uk-width-1-1" name="username" placeholder="Text input">
						</div>
					</div>
					<div class="uk-form-row">
						<label class="uk-form-label" for="password">密码</label>
						<div class="uk-form-controls">
							<input type="password" id="password" class="uk-form-large uk-width-1-1" name="password" placeholder="Text input">
						</div>
					</div>
					<div class="uk-form-row">
							<button id="submitBtn" type="submit"
								class="uk-button uk-button-primary uk-button-large uk-width-1-1">登录</button>
						</div>
				</fieldset>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
